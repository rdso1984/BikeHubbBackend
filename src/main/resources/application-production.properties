# Configuração para produção no Fly.io
spring.application.name=bikehubb

# Profile ativo
spring.profiles.active=production

# Hibernate/JPA para produção
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Configuração Supabase para produção Fly.io (IPv6 nativo)
spring.datasource.url=jdbc:postgresql://db.krlhnihkslmmihprkwqm.supabase.co:6543/postgres?sslmode=require&preferQueryMode=simple&rewriteBatchedInserts=true&connectTimeout=30&socketTimeout=60&tcpKeepAlive=true
spring.datasource.username=postgres
spring.datasource.password=${SUPABASE_PASSWORD:Weboito8@Websete7@}

# Driver JDBC
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Pool de conexão otimizado para Fly.io
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.leak-detection-threshold=60000

# Configurações de segurança para produção
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never
server.error.include-exception=false

# Actuator para health checks do Fly.io
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never
management.health.defaults.enabled=true

# Logging para produção
logging.level.com.legacycorp.bikehubb=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN

# Configurações de upload para produção
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=50MB

