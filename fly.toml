# fly.toml file generated for bikehubb on 2025-08-27

app = "bikehubb"
primary_region = "gru" # São Paulo - melhor latência para Brasil

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512

[env]
  SPRING_PROFILES_ACTIVE = "production"
  JAVA_OPTS = "-Djava.net.preferIPv6Addresses=true -Djava.net.preferIPv4Stack=false -Xmx400m -Xms200m"

[[services]]
  protocol = "tcp"
  internal_port = 8080

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"
    restart_limit = 0

  [[services.http_checks]]
    interval = "10s"
    timeout = "2s"
    grace_period = "5s"
    method = "get"
    path = "/actuator/health"
    protocol = "http"
    restart_limit = 0

    [services.http_checks.headers]
      Content-Type = "application/json"
