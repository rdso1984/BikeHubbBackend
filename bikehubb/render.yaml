services:
  - type: web
    name: bikehubb-api
    env: java
    runtime: java
    plan: free
    buildCommand: ./mvnw clean package -DskipTests
    startCommand: java -jar target/bikehubb-*.jar --spring.profiles.active=prod
    buildpack: heroku/java
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: PORT
        value: 8080
