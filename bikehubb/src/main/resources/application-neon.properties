# Configuração para Neon.tech PostgreSQL
spring.application.name=bikehubb

# Configuração do banco Neon.tech (substitua pela sua URL)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://ep-example-123456.us-east-2.aws.neon.tech/neondb?sslmode=require}
spring.datasource.username=${DB_USERNAME:username}
spring.datasource.password=${DB_PASSWORD:password}

# Driver PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Hibernate/JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Pool de conexão otimizado
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# Configurações do Stripe (customizadas)
app.stripe.secret-key=${STRIPE_SECRET_KEY:sk_test_4eC39HqLyjWDarjtT1zdp7dc}
app.stripe.publishable-key=${STRIPE_PUBLISHABLE_KEY:pk_test_TYooMQauy1zV0N0rQ8y5K5cQ}
app.stripe.webhook-secret=${STRIPE_WEBHOOK_SECRET:whsec_test_4eC39HqLyjWDarjtT1zdp7dc}

# Configuração do servidor
server.port=${PORT:8080}

# Configurações de upload
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=50MB

# Configurações de produção
spring.jpa.open-in-view=false
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
