# Configuração específica para Render
spring.application.name=bikehubb

# Configuração do banco de dados H2 em memória para deploy inicial
spring.datasource.url=jdbc:h2:mem:bikehubb_render;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=

# Driver JDBC H2
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Hibernate/JPA
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Pool de conexão otimizado para Render
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Configurações do Stripe
stripe.secret.key=${STRIPE_SECRET_KEY:sk_test_4eC39HqLyjWDarjtT1zdp7dc}
stripe.publishable.key=${STRIPE_PUBLISHABLE_KEY:pk_test_TYooMQauy1zV0N0rQ8y5K5cQ}
stripe.webhook.secret=${STRIPE_WEBHOOK_SECRET:whsec_test_4eC39HqLyjWDarjtT1zdp7dc}

# Configuração do servidor
server.port=${PORT:8080}

# Configurações de upload
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=50MB

# Configurações específicas para produção no Render
spring.jpa.open-in-view=false
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
