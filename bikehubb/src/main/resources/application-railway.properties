# Configuração para Railway PostgreSQL
spring.application.name=bikehubb

# Configuração do banco Railway (substitua pela sua URL)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://roundhouse.proxy.rlwy.net:12345/railway}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:sua_senha_aqui}

# Driver PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Hibernate/JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Pool de conexão
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Configurações do Stripe
stripe.secret.key=${STRIPE_SECRET_KEY:sk_test_4eC39HqLyjWDarjtT1zdp7dc}
stripe.publishable.key=${STRIPE_PUBLISHABLE_KEY:pk_test_TYooMQauy1zV0N0rQ8y5K5cQ}
stripe.webhook.secret=${STRIPE_WEBHOOK_SECRET:whsec_test_4eC39HqLyjWDarjtT1zdp7dc}

# Configuração do servidor
server.port=${PORT:8080}

# Configurações de upload
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=50MB

# Configurações de produção
spring.jpa.open-in-view=false
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
