# Configuração para banco PostgreSQL público de teste
spring.application.name=bikehubb

# Banco de teste público (temporário para validação)
spring.datasource.url=jdbc:postgresql://postgres.render.com:5432/test_db
spring.datasource.username=test_user
spring.datasource.password=test_password

# Driver PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Hibernate/JPA - criar tabelas automaticamente
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Pool de conexão mínimo
spring.datasource.hikari.maximum-pool-size=2
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=15000

# Configurações básicas
server.port=${PORT:8080}
spring.jpa.open-in-view=false
